<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="Content-Type" content="application/json" >
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRUEBA AJAX</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <table class="table table-hover" border="1">
      <thead>
        <tr>
          <th>ID#</th>
          <th>BRAND</th>
          <th>MODEL|</th>
          <th>CATEGORY ID</th>
        </tr>
      </thead>
      <tbody id="tbodyCustome">

      </tbody>
    </table>
</body>
</html>
<script>
$.ajax({    
    url : 'https://gc31840f0846900-grupo16ciclo3.adb.sa-saopaulo-1.oraclecloudapps.com/ords/admin/api/costume',
	data: "{id: 25}",
    type : 'GET',
    dataType : 'json',
    contentType: "application/json; charset=utf-8",
  
    success : function(json) {
	    //$('<table border = "1"> <tr> <td>ID</TD> <td>BRAND</TD> <td>MODEL</TD><td>CATEGORY_ID</TD></tr>').appendTo('body');
//        $('<div/>').text(json.items).appendTo('body');
//		console.log(json.items);
        var contenido = '';        
        $.each(json.items, function(index, element) {
		     contenido += '<tr>'+
			 '<td>'+element.id+ '</td><td>'+element.brand
		     +'</td><td>'+element.model
		     +'</td><td>'+element.category_id
		     +'</td></tr>';
            //$('body').append($('<div>', {
            //    text: ' '+element.id + ' ' + element.brand + ' ' + element.model + ' ' + element.category_id
            //}));
        });
		     $(contenido).appendTo('#tbodyCustome');
		
	},
    error : function(xhr, status) {
        alert('ha sucedido un problema:'+ status + json.html);
    },
    complete : function(xhr, status) {
        alert('Petici√≥n realizada:');
    }
});
</script>
